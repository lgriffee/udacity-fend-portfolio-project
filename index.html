<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Laura Griffee Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header class="header">
    <div class="header__logo-wrapper">
      <img class="header__logo" src="img/Griffee_Logo_2018_4.png" alt="LG">
    </div>
    <div class="header__title-wrapper">
      <h1 class="header__title">
        Laura Griffee
      </h1>
      <h3 class="header__subtitle">
        Creative Front-End Developer
      </h3>
    </div>
  </header>

  <main>
    <section class="content">
      <section class="hero">
      </section>
      <section class="project">
        <h2 class="project__section-title">
          Featured Work
        </h2>
        <div class="project__featured-wrapper">
          <div class="project__featured" id ="first-project">
            <a href="https://youtu.be/Iq-IRJiu9DA" target="_blank">
              <img class="project__img" src="img/vr_demo.png" alt="virtual reality simulation">
              <div class="project__title-wrapper">
                <h2 class="project__title">
                  Virtual Sculpture
                </h2>
                <hr/>
                <p class="project__description">
                  Google VR, Unity, Xbox Kinect, Skanect
                </p>
              </div>
            </a>
          </div>
          <div class="project__featured" id ="second-project">
            <a href="http://www.lauragriffee.com/digital-self-portrait/" target="_blank">
              <img class="project__img" src="img/digital_portrait_process.png" alt="artist holding 3D paper mask of face">
              <div class="project__title-wrapper">
                <h2 class="project__title">
                  Digital Portrait
                </h2>
                <hr/>
                <p class="project__description">
                  Projection Mapping, Xbox Kinect, Meshmixer, Pepakura
                </p>
              </div>
            </a>
          </div>
          <div class="project__featured" id ="third-project">
            <a href="http://www.lauragriffee.com/living-walls/" target="_blank">
              <img class="project__img" src="img/living_walls.png" alt="projection mapping on a pillar">
              <div class="project__title-wrapper">
                <h2 class="project__title">
                  Living Walls
                </h2>
                <hr/>
                <p class="project__description">
                  Projection Mapping, Audio/Video Triggers
                </p>
              </div>
            </a>
          </div>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
